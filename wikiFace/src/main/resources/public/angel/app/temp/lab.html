<section class="scrollable padder">
    <section class="panel panel-default ">
        <header class="panel-heading">标签系统</header>
        <div class="panel-body">
            <div class="row wrapper">
                <div class="col-sm-5 m-b-xs">
                </div>
                <div class="col-sm-4 m-b-xs">
                </div>

            </div>
            <table class="table table-striped b-t b-light">
                <thead>
                <caption>父标签
                    <div class="col-sm-3 pull-right">
                        <div class="input-group">
                            <input type="text" class="input-sm form-control" placeholder="父标签名"
                                   ng-model="parentLabName">
                      <span class="input-group-btn">
                        <button class="btn btn-sm btn-default" type="button"
                                data-target="#studentApplyDialog" ng-click="addParentLab()">添加父标签!
                        </button>
                      </span>
                        </div>
                    </div>
                </caption>
                <tr>
                    <th>序号</th>
                    <th>父级ID</th>
                    <th>标签名</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="cl in parentLabs track by $index">
                    <td>{{$index+1}}</td>
                    <td>{{cl.parentId}}</td>
                    <td style="width: 600px">{{cl.labName}}</td>
                    <td><a href="javascript:void(0)" ng-click="delete(cl.id,$index,parentLabs)">删除</a>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <a href="javascript:void(0)" ng-click="showAddLab(cl.id)">增加子标签</a>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <a href="javascript:void(0)" ng-click="getChild(cl.id)">查看子标签</a></td>
                </tr>
                </tbody>
            </table>
            <br/>
            <table class="table table-striped b-t b-light">
                <thead>
                <caption>子标签
                </caption>
                <tr>
                    <th>序号</th>
                    <th>父级ID</th>
                    <th>标签名</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="c in childLabs  track by $index">
                    <td>{{$index}}</td>
                    <td>{{c.parentId}}</td>
                    <td>{{c.labName}}</td>
                    <td><a href="javascript:void(0)" ng-click="delete(c.id,$index,childLabs)">删除</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>

    <!-- 添加子标签 -->
    <div class="modal fade" id="childLabDialog" tabindex="-1" role="dialog"
         aria-labelledby="studentApplyDialogLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="studentApplyDialogLabel">♡子标签</h4>
                </div>
                <div class="modal-body">
                    <form class="form-inline">
                        <div class="form-group">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </div>
                        <div class="form-group">
                            <label for="childLabName">子标签名称：</label>
                            <input type="text" class="form-control" id="childLabName" placeholder="子标签名称"
                                   style="width: 400px"
                                   ng-model="childLabName">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="addChildLab()">添加</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>


</section>
