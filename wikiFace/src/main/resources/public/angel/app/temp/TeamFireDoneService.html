<section class="scrollable padder">
    <section class="panel panel-default ">
        <header class="panel-heading">团队实训服务</header>
        <div class="panel-body">
            <table class="table table-striped b-t b-light">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>ID</th>
                    <th>队长学号</th>
                    <th>成员学号</th>
                    <th>最后确认时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="da in tabDate.data track by $index">
                    <td>{{$index+1}}</td>
                    <td>{{da.id}}</td>
                    <td>{{da.leaderStudentNum}}</td>
                    <td><span ng-repeat="partners in  da.teamFirePartners">{{partners.studentNum}}|&nbsp;&nbsp;&nbsp;&nbsp;</span>
                    </td>
                    <td>{{da.confirmTime | dateText}}</td>
                    <td><a href="javascript:void(0)" ng-click="getURL(da.id,da.consultId)">获取评论地址</a></td>
                </tr>

                </tbody>
            </table>
            <footer class="panel-footer">
                <div class="row">
                    <div class="col-sm-8 text-center">
                        <small class="text-muted inline m-t-sm m-b-sm">showing &nbsp;&nbsp;&nbsp;&nbsp;index:
                            {{tabDate.nowPage}}/ page of
                            {{tabDate.data.length}} items
                        </small>
                    </div>

                    <div class="col-sm-4 text-right text-center-xs">
                        <ul class="pagination pagination-sm m-t-none m-b-none">
                            <li><a href="javascript:void (0)"><i class="fa fa-chevron-left"></i></a></li>
                            <li ng-repeat="lab in tabDate.pageLab" ng-click="getPage(lab-1)"><a
                                    href="javascript:void (0)">{{lab}}</a>
                            </li>
                            <li><a href="javascript:void (0)"><i class="fa fa-chevron-right"></i></a></li>
                        </ul>
                    </div>
                </div>
            </footer>
        </div>
    </section>
</section>
