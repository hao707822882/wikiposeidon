<!DOCTYPE html>
<!-- HTML5 -->
<html lang="en" class="app" ng-app="teach">
<head>
    <meta charset="utf-8"/>
    <title>Musik | Web Application</title>
    <meta name="description"
          content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="../css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.3.7/css/ngDialog-theme-plain.min.css"
          type="text/css"/>
    <link rel="stylesheet"
          href="http://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.3.7/css/ngDialog-theme-default.min.css"
          type="text/css"/>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.3.7/css/ngDialog.min.css"
          type="text/css"/>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/angular.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.3.7/js/ngDialog.min.js"></script>

</head>
<body>
<script>
    var myAppModule = angular.module('teach', ["ngDialog"])
    myAppModule.controller('headerController', ["ngDialog", "$scope", function (ngDialog, $scope) {
        $scope.clickToAddress = function () {
            $scope.address = {"name": "xxxx", "content": "asdfasdasda", "phone": "1782546213256"};
            ngDialog.open({
                template: 'test.html',//模式对话框内容为test.html
                className: 'ngdialog-theme-plain',
                scope: $scope //将scope传给test.html,以便显示地址详细信息
            });
        };
    }]);
</script>

<div ng-controller="headerController">

    <button ng-click="clickToAddress()">xxxx</button>
</div>

</body>
</html>
